# Release Workflow - Runs on merge to main
# Auto-bumps version, creates tag, and publishes to crates.io

name: Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  # ============================================
  # Check if release is needed
  # ============================================
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      bump_type: ${{ steps.check.outputs.bump_type }}
      current_version: ${{ steps.check.outputs.current_version }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Check if release needed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(./scripts/get-version.sh)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if tag already exists
          TAG_NAME="v$CURRENT_VERSION"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            SHOULD_RELEASE=true
          else
            echo "Tag $TAG_NAME does not exist - may need release"
            SHOULD_RELEASE=true
          fi
          
          # Determine bump type
          BUMP_TYPE="${{ github.event.inputs.bump_type || 'auto' }}"
          if [ "$BUMP_TYPE" = "auto" ]; then
            BUMP_TYPE=$(./scripts/analyze-commits.sh)
          fi
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
          # Calculate new version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          case "$BUMP_TYPE" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Check if new version tag exists
          NEW_TAG="v$NEW_VERSION"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists - skipping release"
            SHOULD_RELEASE=false
          fi
          
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          
          echo "### Release Check" >> $GITHUB_STEP_SUMMARY
          echo "- Current: $CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Bump: $BUMP_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- New: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Release: $SHOULD_RELEASE" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Run Tests
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run checks
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo test --verbose
          cargo doc --no-deps

  # ============================================
  # Release
  # ============================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [check-release, test]
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new_version }}"
          CURRENT_VERSION="${{ needs.check-release.outputs.current_version }}"
          
          # Update Cargo.toml
          sed -i "s/^version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml
          
          # Update doc URL in lib.rs if present
          if grep -q "html_root_url" src/lib.rs; then
            sed -i "s|html_root_url = \"https://docs.rs/leptos-store/[^\"]*\"|html_root_url = \"https://docs.rs/leptos-store/$NEW_VERSION\"|" src/lib.rs
          fi
          
          # Update Cargo.lock
          cargo check --quiet 2>/dev/null || true
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(./scripts/changelog.sh)
          # Save to file for release notes
          echo "$CHANGELOG" > RELEASE_NOTES.md
          
          # Output for summary (escape for GitHub Actions)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          git add Cargo.toml Cargo.lock src/lib.rs 2>/dev/null || git add Cargo.toml Cargo.lock
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"

      - name: Create tag
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          TAG_NAME="v${{ steps.bump.outputs.version }}"
          git tag -a "$TAG_NAME" -m "Release ${{ steps.bump.outputs.version }}"

      - name: Push changes
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          git push origin HEAD
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Publish to crates.io
        if: ${{ !github.event.inputs.dry_run }}
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        if: ${{ !github.event.inputs.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release v${{ steps.bump.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "âš ï¸ **DRY RUN** - No changes were made" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Released successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ [crates.io](https://crates.io/crates/leptos-store)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š [docs.rs](https://docs.rs/leptos-store)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ [Tag v${{ steps.bump.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changelog" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat RELEASE_NOTES.md >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Publish Documentation to GitHub Pages
  # ============================================
  docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    needs: [check-release, release]
    if: needs.check-release.outputs.should_release == 'true' && !github.event.inputs.dry_run
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build documentation
        run: |
          cargo doc --no-deps --document-private-items
          # Create redirect to main crate docs
          echo '<meta http-equiv="refresh" content="0; url=leptos_store/index.html">' > target/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Docs Summary
        run: |
          echo "## ðŸ“š Documentation Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation deployed to GitHub Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
